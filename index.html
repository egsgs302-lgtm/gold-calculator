<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
    h1 { color: #333; }
    label { display: block; margin-top: 10px; }
    input { padding: 8px; margin-top: 5px; width: 200px; }
    button { margin-top: 15px; padding: 10px 20px; background: #0078d7; color: white; border: none; cursor: pointer; }
    button:hover { background: #005a9e; }
    #result { margin-top: 20px; padding: 15px; background: #fff; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Gold Calculator</h1>
  <form id="goldForm">
    <label for="date">Date (dd/mm/yyyy):</label>
    <input type="text" id="date" placeholder="17/11/2025" required>

    <label for="amount">Amount in TRY:</label>
    <input type="number" id="amount" placeholder="1000" required>

    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("goldForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const amount = document.getElementById("amount").value;

      try {
        const response = await fetch(`/gold?date=${encodeURIComponent(date)}&amount_try=${amount}`);
        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `
            <h3>Result</h3>
            <p><strong>Date:</strong> ${data.date}</p>
            <p><strong>Price per gram:</strong> ${data.price_per_gram.toFixed(2)} TRY</p>
            <p><strong>Grams you can buy:</strong> ${data.grams.toFixed(4)}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">Error: ${data.detail}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">Request failed: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
